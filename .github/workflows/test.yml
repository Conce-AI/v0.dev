name: 🧪 Run Tests & Type Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_ENV: test
  V0_API_KEY: ${{ secrets.V0_API_KEY }}
  DEBUG: true

jobs:
  test:
    name: 🚀 Test & Type Check
    runs-on: ubuntu-latest

    strategy:
      # 1️⃣ No cancelar los demás jobs si uno falla
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # ─────────────────────────────────────────────
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      - name: 🔧 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ─────────────────────────────────────────────
      # 2️⃣ Instalar dependencias con fallback si NO hay lockfile
      - name: 📥 Install dependencies
        id: install
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "🟢 Lockfile encontrado → ejecutando 'npm ci'"
            npm ci
          else
            echo "🟡 No lockfile encontrado en $GITHUB_REF → ejecutando 'npm install'"
            echo "ℹ️  Considera commitear tu package-lock.json para builds reproducibles."
            npm install --no-fund --no-audit
          fi

      # ─────────────────────────────────────────────
      - name: 🔍 Type check
        run: npm run type-check

      - name: 🛡️ Security check
        run: npm run security-check

      - name: 🧪 Run tests
        run: npm run test:run

      - name: 📊 Generate coverage report
        run: npm run test:coverage

      # Solo subimos cobertura desde Node 20 para evitar duplicados
      - name: 📈 Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ──────────────────────────────────────────────────────────────
  build:
    name: 🏗️ Build Check
    runs-on: ubuntu-latest
    needs: test   # espera a que TODOS los jobs de 'test' terminen

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: 🏗️ Build project
        run: npm run build

      - name: ✅ Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "❌ Build failed: dist/index.js not found"
            exit 1
          fi
          echo "✅ Build successful: dist/index.js created"
